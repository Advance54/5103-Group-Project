<div>
  <h2>Employee Management</h2>

  <!-- Formulário para adicionar funcionário -->
  <form (submit)="addEmployee()">
    <input type="text" placeholder="Title" (ngModel)="newEmployee.title" name="title" required />
    <input type="text" placeholder="Name" (ngModel)="newEmployee.firstlast" name="firstlast" required />
    <input type="text" placeholder="Company" (ngModel)="newEmployee.company" name="company" required />
    <input type="password" placeholder="Password" (ngModel)="newEmployee.password" name="password" required />
    <input type="email" placeholder="Email" (ngModel)="newEmployee.email" name="email" required />
    <button type="submit">Add Employee</button>
  </form>

  <!-- Tabela para exibir funcionários existentes -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Company</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.title }}</td>
        <td>{{ employee.firstlast }}</td>
        <td>{{ employee.company }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <button class="remove-button" (click)="removeEmployee(employee.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

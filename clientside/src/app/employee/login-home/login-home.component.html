<mat-card>
  <mat-card-content>
  <mat-card-header class="app-accent" layout="row">
  <mat-card-title>
  <span class="mat-headline">{{ msg }}</span>
  </mat-card-title>
  </mat-card-header>
  <mat-list flex>

  </mat-list>
  </mat-card-content>
  <form [formGroup]="loginForm" >
  <div layout="row">
    <mat-form-field>
    <mat-label>Email</mat-label>
      <input
      matInput
      type="text"
      required
      formControlName="email"
      autofocus
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
        <input
        matInput
        type="text"
        required
        formControlName="password"
        autofocus
        />
      </mat-form-field>

    </div>
  </form>
  <span class="mat-headline"*ngIf="incorrect == 1">Wrong email or password, Please try again</span>
  <button mat-raised-button type="button" (click)="LoginFunction()">
    Log in
    </button>
    <span class="mat-headline"></span>
    <button mat-raised-button type="button" (click)="CreateFunction()">
      Create Account?
      </button>
 </mat-card>

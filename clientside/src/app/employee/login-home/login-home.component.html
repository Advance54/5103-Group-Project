<mat-card>
  <!-- Seção de Login -->
  <div class="login-section">
    <mat-card-content>
      <mat-card-header class="app-accent" layout="row">
        <mat-card-title>
          <span class="mat-headline">{{ msg }}</span>
        </mat-card-title>
      </mat-card-header>
      <mat-list flex></mat-list>
    </mat-card-content>
    <form [formGroup]="loginForm">
      <div class="login-fields">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" required formControlName="email" autofocus />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" required formControlName="password" />
        </mat-form-field>
      </div>
    </form>
    <div class="button-group">
      <button mat-raised-button type="button" (click)="LoginFunction()">Log in</button>
      <button mat-raised-button type="button" (click)="CreateFunction()">Create Account?</button>
    </div>
  </div>

  <!-- Espaçamento entre as seções -->
  <div class="section-divider"></div>

  <!-- Seção de Feedback -->
  <div class="feedback-section">
    <h3>Feedback Form</h3>
    <form [formGroup]="feedbackForm">
      <div class="feedback-fields">
        <mat-form-field class="half-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <mat-form-field class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput rows="5" formControlName="message"></textarea>
      </mat-form-field>
      <div class="button-group">
        <button mat-raised-button color="primary" type="button" (click)="sendFeedback()">Send</button>
        <button mat-raised-button color="warn" type="button" (click)="clearFeedback()">Clear</button>
      </div>
    </form>
  </div>
</mat-card>

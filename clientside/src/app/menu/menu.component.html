<div>
  <h2>Menu Management</h2>

  <!-- Form para adicionar novo item -->
  <form (submit)="addItem()">
    <input type="text" placeholder="Item Name" (ngModel)="newItem.name" name="name" required />
    <input type="number" placeholder="Price" (ngModel)="newItem.price" name="price" required />
    <button type="submit">Add Item</button>
  </form>

  <!-- Tabela com itens -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems; let i = index">
        <td>{{ item.name }}</td>
        <!-- <td>{{ item.price | currency }}</td> -->
        <td>{{ item.price }}</td>
        <td>
          <button (click)="editItem(i)">Edit</button>
          <button class="remove-button" (click)="removeItem(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

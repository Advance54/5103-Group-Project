<mat-card align="center" *ngIf="!createEmployee">
  <div> {{msg}}</div>
  <mat-card-title class="my-primary-text">

    <table>
      <tbody>
        <tr>
          <th colspan="3" class="pad-xs text-center md-subhead my-primary-text" style="font-weight: bold; padding: 2vh">
            Employee Contact Info
          </th>
        </tr>
        <tr style="font-weight: bold; background-color: #9cc2ff">
          <td style=" text-align: center;width: 20vw;padding-top: 2vh;padding-bottom: 2vh;">
            Title
          </td>
          <td style="text-align: center;width: 20vw;padding-top: 2vh;padding-bottom: 2vh;">
            Name
          </td>
          <td style="text-align: center;width: 60vw;padding-top: 2vh;padding-bottom: 2vh;">
            Email
          </td>
        </tr>
        <tr *ngFor="let employee of GetEmployeesList()" style="font-weight: bold; background-color: #e0baff">
          <td class="text-left" style="padding-top: 1vh; padding-bottom: 1vh">
            {{ employee.title }}
          </td>
          <td width="700" class="text-left" style="padding-top: 1vh; padding-bottom: 1vh">
            {{ employee.firstlast }}
          </td>
          <td style="padding-top: 1vh; padding-bottom: 1vh; text-align: right">
            {{ employee.email }}
          </td>
        </tr>

      </tbody>
    </table>


    <button mat-raised-button type="button" (click)="startNewEmployee()">
      Add employee
    </button>
  </mat-card-title>


</mat-card>
<mat-card align="center" *ngIf="createEmployee">
  <form [formGroup]="Form" (ngSubmit)="updateNewEmployeeForm()">
    <div layout="row">
      <mat-form-field>
        <mat-label>title</mat-label>
        <mat-error *ngIf="title.errors && (title.dirty || title.touched)">
          title is required
        </mat-error>
        <input matInput type="text" required formControlName="title" autofocus />
      </mat-form-field>
    </div>
    <div layout="row">
      <mat-form-field>
        <mat-label>firstlast</mat-label>
        <mat-error *ngIf="firstlast.errors && (firstlast.dirty || firstlast.touched)">
          firstlast is required
        </mat-error>
        <input matInput type="text" required formControlName="firstlast" />
      </mat-form-field>
    </div>
    <div layout="row">
      <mat-form-field>
        <mat-label>email</mat-label>
        <mat-error *ngIf="email.errors && (email.dirty || email.touched)">
          email is required
        </mat-error>
        <input matInput type="text" required formControlName="email" />
      </mat-form-field>
    </div>
    <div layout="row">
      <mat-form-field>
        <mat-label>password</mat-label>
        <mat-error *ngIf="password.errors && (password.dirty || password.touched)">
          password is required
        </mat-error>
        <input matInput type="text" required formControlName="password" />
      </mat-form-field>
    </div>




    <div class="mat-pad-sm">
      <button mat-raised-button type="button" (click)="updateNewEmployeeForm()" [disabled]="!Form.valid">
        Save
      </button>

      <span>
        <!--
    <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">
    Cancel
    </button> -->
      </span>
    </div>
  </form>

</mat-card>

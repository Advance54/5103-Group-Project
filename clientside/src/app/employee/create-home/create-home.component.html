<mat-card>
  <mat-card-content>
  <mat-card-header class="app-accent" layout="row">
  <mat-card-title>
  <span class="mat-headline">{{ msg }}</span>
  </mat-card-title>
  </mat-card-header>
  <mat-list flex>

  </mat-list>
  </mat-card-content>
  <form [formGroup]="createForm" >
  <div layout="row">
       <mat-form-field>
    <mat-label>firstlast</mat-label>
      <input
      matInput
      type="text"
      required
      formControlName="firstlast"
      autofocus
      />
    </mat-form-field>
  </div>
    <div layout="row">
    <mat-form-field>
      <mat-label>Company</mat-label>
        <input
        matInput
        type="text"
        required
        formControlName="company"
        autofocus
        />
      </mat-form-field>
    </div>
    <div layout="row">
      <mat-form-field>
        <mat-label>email</mat-label>
          <input
          matInput
          type="text"
          required
          formControlName="email"
          autofocus
          />
        </mat-form-field>
      </div>
      <div layout="row">
        <mat-form-field>
          <mat-label>Password</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="password"
            autofocus
            />
          </mat-form-field>

    </div>
  </form>
  <span class="mat-headline"*ngIf="incorrect == true">Company name or Email already in use</span>
  <button mat-raised-button type="button"  (click)="CreateAccountFunction() ">
    Log in
    </button>

 </mat-card>

<mat-card>
  <mat-card-content *ngIf="!showAddComponent">
    <div>
      <h2>Orders Management</h2>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Table Number</th>
            <th>Date and Time</th>
            <th>Items</th>
            <th>Unit Price</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.tableNumber }}</td>
            <td>{{ order.dateTime }}</td>
            <td>
              <ul>
                <li *ngFor="let oitem of order.items">
                  {{ oitem.name }} (x{{ oitem.qty }}) - {{ oitem.item_cost | currency: 'CAD' }}
                </li>
              </ul>
            </td>
            <td>{{ order.totalPrice | currency: 'CAD' }}</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div style="text-align: center">
      <span>
        <button mat-raised-button type="button" (click)="startNewOrder()">
          Add Order
        </button>
      </span>
    </div>
  </mat-card-content>

  <mat-card-content *ngIf="showAddComponent">
    <app-order-add [items]="items" (cancelled)="cancel()" (saved)="save($event)"></app-order-add>
  </mat-card-content>
</mat-card>

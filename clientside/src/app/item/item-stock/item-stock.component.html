<mat-card align="center" *ngIf="hideEditForm">

  <mat-card-title class="my-primary-text">

  <table>
    <tr>
    <th colspan="3" class="pad-xs text-center md-subhead my-primary-text" style="font-weight: bold; padding: 2vh">
    Stock Information
    </th>
    </tr>
    <tr style="font-weight: bold; background-color: #9cc2ff">
    <td style=" text-align: center;width: 20vw;padding-top: 2vh;padding-bottom: 2vh;">
    Item
    </td>
    <td style="text-align: center;width: 10vw;padding-top: 2vh;padding-bottom: 2vh;">
    Count
    </td>
    <td style="text-align: center;width: 60vw;padding-top: 2vh;padding-bottom: 2vh;">
      Description
    </td>
    <td style="text-align: center;width: 60vw;padding-top: 2vh;padding-bottom: 2vh;">
      Edit item
    </td>

    </tr>
    <tr *ngFor="let item of GetItemsList()"style="font-weight: bold; background-color: #409154" >
      <td class="text-left" style="padding-top: 1vh; padding-bottom: 1vh">
      {{ item.item_name }}
      </td>
      <td width="700" class="text-left" style="padding-top: 1vh; padding-bottom: 1vh">
        {{ item.amount }}
      </td>
      <td style="padding-top: 1vh; padding-bottom: 1vh; text-align: right">
        {{ item.description }}
      </td>
      <td style="padding-top: 1vh; padding-bottom: 1vh; text-align: right">
        <button mat-button (click)="GetItemDetails(item)">Change</button>
      </td>

      </tr>


  </table>


  <button mat-raised-button type="button" (click)="startNewItem() " [disabled]="employee?.title !='Manager'">
    Add Item
    </button>
  </mat-card-title>


 </mat-card>
 <mat-card *ngIf="!hideEditForm">

<app-item-change
[selectedItem]="selectedi"
(saved)="save($event)"
(deleted)="delete($event)">

</app-item-change>



  </mat-card>
